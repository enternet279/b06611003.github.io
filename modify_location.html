<!DOCTYPE html>
<html>
<head>
    <title>手动修改物品位置</title>
</head>
<body>
    <h1>手动修改物品位置</h1>
    <form id="modifyForm">
        <label for="item_name">选择要修改的物品：</label>
        <select id="item_name" name="item_name">
            <option value="物品1">物品1</option>
            <option value="物品2">物品2</option>
            <!-- 在这里列出所有物品 -->
        </select>
        <br>
        <label for="new_location">输入新的位置：</label>
        <input type="text" id="new_location" name="new_location">
        <br>
        <input type="button" value="修改位置" onclick="modifyLocation()">
    </form>
    <p id="modify_result"></p>

    <script>
        function modifyLocation() {
            var item_name = document.getElementById("item_name").value;
            var new_location = document.getElementById("new_location").value;
            var resultDiv = document.getElementById("modify_result");

            // 使用AJAX请求向服务器发送修改请求
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    resultDiv.textContent = xhr.responseText;
                }
            };
            xhr.open("GET", "modify.php?item_name=" + item_name + "&new_location=" + new_location, true);
            xhr.send();
        }
    </script>
</body>
</html>
