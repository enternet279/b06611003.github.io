<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <title>My test page</title>
  </head>
    <h1>物品查询</h1>
    <form id="queryForm">
        <label for="item_names">请输入物品名称（以逗号分隔）：</label>
        <input type="text" id="item_names" name="item_names">
        <input type="button" value="查询" onclick="queryLocations()">
    </form>
    <p id="result"></p>
    
    <a href="modify_location.html">手动修改物品位置</a>

    <script>
        function queryLocations() {
            var item_names = document.getElementById("item_names").value;
            var resultDiv = document.getElementById("result");

            // 使用AJAX请求向服务器发送查询
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    resultDiv.textContent = xhr.responseText;
                }
            };
            xhr.open("GET", "query.php?item_names=" + item_names, true);
            xhr.send();
        }
    </script>
</html>
